    <script type="text/javascript">
      // --- Unittest Code goes here ---
		  // Failing tests:
		  //<link rel="stylesheet/less" type="text/css" href="less/comments.less">
		  //<link rel="stylesheet/less" type="text/css" href="less/mixins-args.less">
		  //<link rel="stylesheet/less" type="text/css" href="less/variables.less">
		  $('style').each(function(index) {
				 var style = $(this);
				 if ((style.attr('id').match(/^less/)) && (style.attr('id') != 'less:error-message')) {
				   var name = style.attr('id').slice(15);
					 name = name==="css" ? "css-browser" : name
					 name = name==="css-3" ? "css-3-browser" : name
					 $.get("css/"+name+".css", function(expected) {
						 var css = style.text();
						 //expected = expected.replace(/(url\("?)(?!(d|(http)))/g,
						 // "$1http://localhost:3000/test/less/$2");
						 test(name, function() {
							 equals(css, expected);
						 });
					 });
			  	}
		 });
		 test("a simple test", function() {
				 ok(true, "smoke cleared");
		 });
    </script>
